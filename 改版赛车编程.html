<script>
function create()
{

	var pkcar = $("<div class='pkcar'></div>")

	var x = parseInt(5 * Math.random());
	x = x * 20;


	pkcar.css({
		"left": x + "%"
	});


	$(".road").append( pkcar );


	pkcar.animate({"top": "100%"}, 3000,function(){
	
	pkcar.remove();
	});

}


setInterval(create, 1000)





var a= 44;
 document.onkeydown=function(xiaohua){
	 
	 if(xiaohua.keyCode==39)

	 {a =a+20;}

	 if(xiaohua.keyCode==37)

	 {a = a-20;}
	
	 if(a >84){a=84}

	 if(a <4) {a=4}

    $(".racing").css({ left:a + "%"});
	}


	move();



function move() {

	$(".street").animate(
		{"margin-top": "0"},    // 移动的目标位置，逗号是用于分隔
		6000,						// 动画的执行时间
		"linear",				// 指定动画采用 匀速运动
		function() {
			
			$(".street").css({"margin-top": "-100%"});

		
			move();
		}
	)

}
